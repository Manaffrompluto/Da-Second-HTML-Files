<!DOCTYPE html>
<html>
<head>
<style>
div {
    right: 30px;
    border: 3px solid #000000;
}
div.absolute {
    position: relative;
    left: 100px;
    border: 3px solid black;
}
div.relative {
    position: relative;
    left: 100px;
    border: 3px solid #000000;
}
div.fixed {
    position: fixed;
    top: 0;
    left: 20px;
    width: 100px;
    border: 3px solid #000000;
}
div.sticky {
    position: sticky;
    top: 1px;
    left: 20px;
    width: 100px;
    border: 3px solid #000000;
}
</style>
</head>
<body>
<h1>This is a CSS positioning project.</h1>
<div>
    This is a div with no property.
</div>
<div class="absolute">
    This is a div with "absolute" property.
</div>
<div class="relative">
    This is a div with "relative" property.
</div>
<div class="fixed">
    This is a div with "fixed" property.
</div>
<div class="sticky">
    This is a div with "sticky" property.
</div>
</body>
</html>
