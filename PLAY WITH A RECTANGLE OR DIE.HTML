<!DOCTYPE html>
<html>
    <head>
        <title>PLAY WITH A RECTANGLE OR DIE</title>
        <style>
            h1 {
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            color: rgb(31, 190, 218);
            }
            .rectangle {
                border: 1px solid black;
                width: 200px;
                height: 200px;
                margin: auto;
            }
            .buttons {
                padding: 20px;
                width: 2300px;
                margin: auto;
            }
        </style>
    </head>
    <body>
        <div class="buttons">
            <button onclick="MAKEMRRECTANGLE()">Make Rectangle</button>
            <button onclick="HIDEFREAKINGMRRECTANGLE()">DONT'T HIDE THAT GUY OR DIE</button>
            <button onclick="SHOWMRRECTANGLE()">Show Rectangle</button>
        </div>
        <script>
            let div = document.querySelector('.rectangle')

            function MAKEMRRECTANGLE() {

            div.style.borderRadius = "50%";

            }

            function HIDEFREAKINGMRRECTANGLE() {

            div.style.display = "none";

            }

            function show() {

div.style.display = "block";

}

            div.onmouseenter = function () {

            div.style.background = 'red';

            }

            div.onmouseout = function () {

            div.style.background = 'none'

            }

        </script>

    </body>

</html>
