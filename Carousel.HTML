<html>
<head>

<title>Carousel</title>

<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
    <h1>Carousel</h1>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide="0" class="active"></li>
        <li data-target="#myCarousel" data-slide="1"></li>
        <li data-target="#myCarousel" data-slide="2"></li>
      </ol>
      <!-- Wrapper-for-Slide -->
       <div class="carousel-inner">

       <div class="item active">

       <img src="m:\Manaf's Downloads\Toyota Allion A15.png" alt="Image 1">

       <div class="carousel-inner">

       <div class="item active">

       <img src="m:\Manaf's Downloads\Toyota Allion A15.png" alt="Image 2">

       <div class="carousel-inner">

       <div class="item active">

       <img src="" alt="Image 3">

       </div>
       <a class="left carousel-control" href="" data-slide="prev">

<span class="glyphicon glyphicon-chevron-left"></span>

<span class="sr-only">Previous</span>

</a>

<a class="right carousel-control" href="#myCarousel" data-slide="next">

<span class="glyphicon glyphicon-chevron-right"></span>

<span class="sr-only">Next</span>

</a>
</div>
</div>
</div>
</body>
</html>
