<!DOCTYPE HTML>
<html>
    <head>
        <title>Basic JS Functions</title>
    </head>
    <body>
        <h1 style="font-family: 'Courier New', Courier, monospace;color:deepskyblue">This is a project about basic JS (Javascript) functions.</h1>
        <script>
            function sumOfTwoNumbers() {
                let x,y,z ;
                x = 5;
                y = 6;
                z = x + y;

                return z;
            }
            let sum = sumOfTwoNumbers();
            document.write ('The sum of x and y is ' + sum);
        </script>
    </body>
</html>
